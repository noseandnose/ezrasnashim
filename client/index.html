<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <title>Ezras Nashim - Daily Jewish Women's Spiritual App | Torah, Tefilla & Tzedaka</title>
    <meta name="description" content="Complete your daily Torah, Tefilla, and Tzedaka with Ezras Nashim. Features Jewish times, prayers, inspirational content, and donation tracking with beautiful heart rewards for daily spiritual accomplishments.">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Ezras Nashim - Daily Jewish Women's Spiritual App">
    <meta property="og:description" content="Track your daily Torah study, prayers, and charity with beautiful progress rewards. Featuring Jewish times, inspirational quotes, and spiritual growth tools.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    
    <!-- Additional SEO -->
    <meta name="keywords" content="Jewish women, Torah study, Tefilla, prayers, Tzedaka, charity, Jewish times, spiritual growth, mitzvot, daily inspiration">
    <meta name="author" content="Ezras Nashim">
    <meta name="robots" content="index, follow">
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ezras Nashim">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="icon" type="image/png" href="/icon-192.png">
    <meta name="theme-color" content="#E8ADB7">
    
    <!-- Mobile Performance & UX -->
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">
    
    <!-- Critical resource preloading for faster initial load -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preconnect to critical external APIs for reduced latency -->
    <link rel="preconnect" href="https://www.hebcal.com">
    <link rel="preconnect" href="https://www.sefaria.org">
    <link rel="dns-prefetch" href="https://nominatim.openstreetmap.org">
    <link rel="dns-prefetch" href="https://maps.googleapis.com">
    <link rel="dns-prefetch" href="https://js.stripe.com">
    <link rel="dns-prefetch" href="https://storage.googleapis.com">
    
    <!-- Preload VC Koren fonts to prevent flash -->
    <link rel="preload" href="/fonts/VC-Koren-Light.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="/fonts/VC-Koren-Bold.otf" as="font" type="font/otf" crossorigin>
    
    <!-- Preload splash screen logo - using smaller PWA icon for faster load -->
    <link rel="preload" href="/icon-192.png" as="image" type="image/png">
    
    <!-- Inline critical font CSS to prevent flash -->
    <style>
      /* Critical font definitions - using block to prevent flash of fallback font */
      @font-face {
        font-family: 'VC Koren';
        src: url('/fonts/VC-Koren-Light.otf') format('opentype');
        font-weight: 300;
        font-style: normal;
        font-display: block;
        unicode-range: U+0590-05FF, U+FB1D-FB4F;
      }
      @font-face {
        font-family: 'VC Koren';
        src: url('/fonts/VC-Koren-Bold.otf') format('opentype');
        font-weight: 700;
        font-style: normal;
        font-display: block;
        unicode-range: U+0590-05FF, U+FB1D-FB4F;
      }
      
      /* Prevent layout shift - set stable defaults before React loads */
      body {
        font-family: Platypi, serif;
        font-size: 16px;
        line-height: 1.5;
      }
      
      button, .btn, [role="button"] {
        min-height: 2.5rem;
        min-width: fit-content;
        padding: 0.5rem 1rem;
      }
      
      img, svg {
        display: block;
        max-width: 100%;
      }
      
      /* Prevent CSS variable-based layout shift */
      :root {
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        --nav-offset: 0px;
      }
      
      @media (display-mode: standalone) {
        :root {
          --nav-offset: 4rem;
        }
      }
      
      /* Pre-apply Tailwind font classes to prevent font swap layout shift */
      .font-serif {
        font-family: Platypi, serif;
      }
      
      .font-platypi {
        font-family: Platypi, serif;
      }
      
      .font-hebrew {
        font-family: 'VC Koren', serif;
      }
      
      /* Stabilize text sizes */
      .text-xs { font-size: 0.75rem; line-height: 1rem; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .text-base { font-size: 1rem; line-height: 1.5rem; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
    </style>
    
    <!-- CRITICAL: Emergency recovery for corrupted service worker cache - runs FIRST -->
    <script>
      (function() {
        // Detect MIME type errors immediately
        window.addEventListener('error', async function(event) {
          const msg = event.message || '';
          if (msg.includes('Failed to load module script') || 
              msg.includes('MIME type') || 
              msg.includes('text/html')) {
            
            // Only try recovery once per session
            if (sessionStorage.getItem('sw-emergency-recovery')) {
              return;
            }
            sessionStorage.setItem('sw-emergency-recovery', 'true');
            
            try {
              // Unregister service workers
              if ('serviceWorker' in navigator) {
                const regs = await navigator.serviceWorker.getRegistrations();
                await Promise.all(regs.map(r => r.unregister()));
              }
              
              // Clear all caches
              const names = await caches.keys();
              await Promise.all(names.map(n => caches.delete(n)));
              
              // Force reload
              location.reload(true);
            } catch (e) {
              console.error('Emergency recovery failed:', e);
              sessionStorage.removeItem('sw-emergency-recovery');
            }
          }
        }, true);
      })();
    </script>
    
    <!-- Load all necessary font weights with swap display for faster perceived load -->
    <link href="https://fonts.googleapis.com/css2?family=Platypi:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
