<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Ezras Nashim - Daily Jewish Women's Spiritual App | Torah, Tefilla & Tzedaka</title>
    <meta name="description" content="Complete your daily Torah, Tefilla, and Tzedaka with Ezras Nashim. Features Jewish times, prayers, inspirational content, and donation tracking with beautiful heart rewards for daily spiritual accomplishments.">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Ezras Nashim - Daily Jewish Women's Spiritual App">
    <meta property="og:description" content="Track your daily Torah study, prayers, and charity with beautiful progress rewards. Featuring Jewish times, inspirational quotes, and spiritual growth tools.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    
    <!-- Additional SEO -->
    <meta name="keywords" content="Jewish women, Torah study, Tefilla, prayers, Tzedaka, charity, Jewish times, spiritual growth, mitzvot, daily inspiration">
    <meta name="author" content="Ezras Nashim">
    <meta name="robots" content="index, follow">
    
    <!-- Preload Koren fonts to prevent flash -->
    <link rel="preload" href="/src/fonts/KorenSiddur.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="/src/fonts/ArnoKoren.otf" as="font" type="font/otf" crossorigin>
    
    <!-- Inline critical font CSS to prevent flash -->
    <style>
      @font-face {
        font-family: 'Koren Siddur';
        src: url('/src/fonts/KorenSiddur.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: block;
        unicode-range: U+0590-05FF, U+FB1D-FB4F;
      }
      @font-face {
        font-family: 'Arno Koren';
        src: url('/src/fonts/ArnoKoren.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: block;
        unicode-range: U+0020-007F, U+00A0-00FF;
      }
      /* Apply fonts immediately */
      .vc-koren-hebrew {
        font-family: 'Koren Siddur', 'Arno Koren', serif !important;
        font-weight: normal !important;
        direction: rtl !important;
        unicode-bidi: plaintext !important;
      }
      .koren-siddur-english {
        font-family: 'Arno Koren', 'Playfair Display', Georgia, serif !important;
        font-weight: normal !important;
        direction: ltr !important;
      }
    </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;500;700&display=swap" rel="stylesheet">
